                            <form>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">First name</label>
                                    <div class="col-lg-9">
                                        <input id="firstname" class="form-control" type="text" placeholder="First name" required/>

                                </div>
                                <div class="form-group row">

                                    </div>
                                </div>
                            </form>
                        </div>

                            <form>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">Name</label>
                                    <div class="col-lg-9">
                                        <input id='name' class="form-control" type="text" placeholder="Name" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel"/>
                                        <input id="add_category" type="button" class="btn btn-primary ml-2" value="Save" />
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane" id="addcandidate">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">First name</label>
                                    <div class="col-lg-9">
                                        <input id='cand_fname' class="form-control" type="text" placeholder="First name" />

                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">Last name</label>
                                    <div class="col-lg-9">
                                        <input id="cand_lname" class="form-control" type="text" placeholder="Last name" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">Phone </label>
                                    <div class="col-lg-9">
                                        <input id="cand_phone" class="form-control" type="tel" placeholder="Phone number" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label text-dark">Category</label>
                                    <div class="col-lg-9">
                                        <select id="category" class="form-control"></select>
                                    </div>
                                </div>
